        var my_location = window.localStorage.getItem("user_location");
        var my_startdate = window.localStorage.getItem("user_startdate");
        var my_enddate = window.localStorage.getItem("user_enddate");
        var my_people = window.localStorage.getItem("user_people");

            "hyundai": ["$129 / day", "8.5 l / 100km", "Hyndai i10", 8.5,129],

        var average = carObj[my_car][3];
        var fuel_input = document.getElementById('fuel_id');
        fuel_input.addEventListener("blur", fuel_calculation);

        function fuel_calculation(events) {



            var fuel_value = this.value;
            var total_fuelcost = fuel_value * average/100;
           

            console.log(Math.round(total_fuelcost));

            var noentery = document.querySelector(".payment_btn");
            
            noentery.addEventListener("click", entry);

            function entry(a) {
                // alert("dhdh")
                if (fuel_value == 0) {

                    alert("please input your distance");


                  
                }

                else{
                    window.location.href = "payment.html";
                }
            }


            window.localStorage.setItem("user_fuelcost", total_fuelcost);
            window.localStorage.setItem("user_distance", fuel_value);


        }
