<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .frame {
        display: flex;
        width: 386px;
        height: 788px;
        justify-content: center;
        position: relative;
        margin: 0 auto;
    }

    .frame_img img {
       max-width: 100%;
       display: block;
       pointer-events: none;

    }

    iframe {
        position: absolute;
        top: 90px;
        left: 40;
        z-index: 10;
    }

</style>

<body>


    <div class="frame">
        <div class="frame_img">
            <img src="../images/frame.png">
        </div>

        <iframe src="../index.html" width="340" height="640" frameborder="0"></iframe>
    </div>
</body>

</html>
